<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <form id="name-form">
        <label for="name">Name Your Pet!</label>
        <input type="text" id="name">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="game">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h1><span id="pet-name"></span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h3>Food: <span id="food"></span></h3>
          </div>
          <div class="col-md-4">
            <h3>Play: <span id="play"></span></h3>
          </div>
          <div class="col-md-4">
            <h3>Sleep: <span id="sleep"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
