<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagotchi</h1>
      </div>
      <form id="name-form">
        <label for="name">Name Your Pet!</label>
        <input type="text" id="name">
        <label for="location">Where does your Tamagotchi live?</label>
        <input type="text" name="location">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="game">
        <div class="row">
          <h1><span id="pet-name"></span></h1>
        </div>
        <div class="row">
          <h3>Food: <span id="food"></span></h3>
        </div>
        <div class="row">
          <h3>Play: <span id="play"></span></h3>
        </div>
        <div class="row">
          <h3>Sleep: <span id="sleep"></span></h3>
        </div>

        <button type="button" id="feed-meal" class="btn btn-primary">Feed a Meal</button>
        <button type="button" id="feed-snack" class="btn btn-primary">Feed a Snack</button>
        <button type="button" id="play-with" class="btn btn-primary">Play</button>
        <button type="button" id="take-nap" class="btn btn-primary">Take a Nap</button>
        <button type="button" id="goto-sleep" class="btn btn-primary">Go to Sleep</button>
        <button type="button" id="pause-game" class="btn btn-primary">Pause Game</button>

        <div class="dead">
          <h3><span id="dead"></span></h3>
        </div>

      </div>
    </div>
  </body>
</html>
